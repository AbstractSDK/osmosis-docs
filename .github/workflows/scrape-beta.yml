name: Scrape Beta Docs Site
on:
  push:
    branches:
      - beta
  workflow_dispatch:
jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: check out code ðŸ›Ž
        uses: actions/checkout@v2
      # inject secrets as environment variables
      # then pass their values into the Docker container using "-e" syntax
      # and inject config.json contents as another variable

      - name: Sleep for 2 min to allow site to be published.
        run: sleep 2m

      - name: Scrape the Site ðŸ§½
        env:
          APPLICATION_ID: ${{ secrets.BETA_APPLICATION_ID }}
          API_KEY: ${{ secrets.BETA_API_KEY }}
        run: |
          docker run \
          -e APPLICATION_ID -e API_KEY \
          -e CONFIG="$(cat docsearch.config.json)" \
          algolia/docsearch-scraper:v1.6.0
